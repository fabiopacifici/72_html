<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex Toboolist</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header id="site_header">
    <div class="logo">
      <img class="logo_img" width="50" src="./assets/img/logo.png" alt="">
      <strong class="logo_text">Toboolist</strong>
    </div>
  </header>
  <!-- /#site_header -->
  <main id="site_main">
  
    <div class="container">
      <div class="tasks_wrapper">
        <div class="actions spacing">
          <button class="btn btn_primary">Add Task</button>
          <button class="btn btn_outline">Add Section</button>
  
        </div>
        <div class="tasks_list spacing">
          <section id="new">
            <h2><span>&#9207;</span>New Task</h2>
            <ul class="list_unstyled">
              <li>
                <span class="icon check">
                  &#10004;
                </span>
                Quarterly Newsletter
                <span class="badge badge_editorial">Editorial</span>
              </li>
            </ul>
          </section>
          <!-- /#new -->
          <section id="today"></section>
          <!-- /#today -->
          <section id="upcoming"></section>
          <!-- /#upcoming -->
        </div>
      </div>
    </div>
  
  
  </main>
  <!-- /#site_main -->
  <footer id="site_footer"></footer>
  <!-- /#site_footer -->

</body>

</html>
